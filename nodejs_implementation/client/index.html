<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript' src='js/jquery-2.0.3.min.js'></script>
    <script type='text/javascript' src='js/underscore.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type='text/javascript' src='js/client.js'></script>
  </head>
  <body>

    <!-- HEADER -->

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FoodData</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><div id='ajaxloading' style="background: url(img/loading.gif) no-repeat center;width:50px;height:50px;"></div></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- PER PRODUCT -->

    <div class="container">
      <div class="row"><div class="col-md-12">
        <h2>Per Product</h2>
      </div></div>
      <div class="row">
        <div class="col-md-3" style="padding-bottom:10px;">
          <select id="per_product_product_select" class="form-control" onchange="StatsModule.perProductSwitchProduct(value);">
            <option>Loading...</option>
          </select>
        </div>
        <div class="col-md-3" style="padding-bottom:10px;">
          <select id="per_product_type_select" class="form-control" onchange="StatsModule.perProductSwitchType(value);">
            <option>Loading...</option>
          </select>
        </div>
        <div class="col-md-3" style="padding-bottom:10px;">
          <select id="per_product_year_select" class="form-control" onchange="StatsModule.perProductSwitchYear(value);">
            <option>Loading...</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div id="per_product_geochart_div" style="width: 100%"></div>
        </div>
        <div class="col-md-3">
          <div id="per_product_table_div" style="width: 100%"></div>
        </div>
      </div>

      <!-- PER COUNTRY -->

      <div class="row"><div class="col-md-12">&nbsp;</div></div>
      <div class="row"><div class="col-md-12">
        <h2>Per Country</h2>
      </div></div>
      <div class="row">
        <div class="col-md-3" style="padding-bottom:10px;">
          <select id="per_country_country_select" class="form-control" onchange="StatsModule.perCountrySwitchCountry(value);">
            <option>Loading...</option>
          </select>
        </div>
        <div class="col-md-3" style="padding-bottom:10px;">
          <select id="per_country_type_select" class="form-control" onchange="StatsModule.perCountrySwitchType(value);">
            <option>Loading...</option>
          </select>
        </div>
        <div class="col-md-3" style="padding-bottom:10px;">
          <select id="per_country_year_select" class="form-control" onchange="StatsModule.perCountrySwitchYear(value);">
            <option>Loading...</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div id="per_country_table_div" style="width: 100%"></div>
        </div>
      </div>
      <div class="row"><div class="col-md-12">
        &nbsp;
      </div></div>
      <div class="row">
        <div class="col-md-3" style="padding-bottom:10px;">
          <select id="per_country_yearfrom_select" class="form-control" onchange="StatsModule.perCountrySwitchYearFrom(value);">
            <option>Loading...</option>
          </select>
        </div>
        <div class="col-md-3" style="padding-bottom:10px;">
          <select id="per_country_yearto_select" class="form-control" onchange="StatsModule.perCountrySwitchYearTo(value);">
            <option>Loading...</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div id="per_country_linechart_div" style="width: 100%"></div>
        </div>
      </div>


      <h1 id="contact">Contact</h1>
      All data are taken from <a href="http://faostat.fao.org/">FAOSTAT</a>, the Food and Agriculture Organization of the United Nations.
      This website was developed by Andr√© Hacker, andrephacker@gmail.com.

    </div>
  </body>
</html>
